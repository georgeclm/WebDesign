  <script>/*this is javascript*/
    const portofolioItems=document.querySelectorAll('.portofolio-item-wrapper')/*take portofolio item wrapper if cursor hit if use console log than it excetue the program that have been made*/

    portofolioItems.forEach(portofolioItem =>{/*mouseover=hover => mean arrow*/
    portofolioItem.addEventListener('mouseover',() =>{
    portofolioItem.childNodes[1].classList.add('img-darken');/*first find all img item then find the classlist which is the img background then add img darken class to darken the img*/
    })
    
    portofolioItem.addEventListener('mouseout',() =>{/*mouseout mean when cursor get out of the img execute code*/
    portofolioItem.childNodes[1].classList.remove('img-darken');
    })
      })
  </script>
